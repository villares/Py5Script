<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" /> <!-- Python Blue -->
      <stop offset="50%" style="stop-color:#ffd343;stop-opacity:1" /> <!-- Python Yellow -->
      <stop offset="100%" style="stop-color:#ed225d;stop-opacity:1" /> <!-- p5 Pink -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.5" />
    </filter>
  </defs>
  <text x="10" y="38" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="32" fill="url(#grad1)" filter="url(#shadow)">
    Py5Script
  </text>
</svg>
