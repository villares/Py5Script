<svg xmlns="http://www.w3.org/2000/svg" width="230" height="60" viewBox="0 0 230 60">
  <defs>
    <linearGradient id="gradFull" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" /> <!-- Python Blue -->
      <stop offset="40%" style="stop-color:#ffd343;stop-opacity:1" /> <!-- Python Yellow -->
      <stop offset="60%" style="stop-color:#ed225d;stop-opacity:1" /> <!-- p5 Pink -->
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- "Py5Script" unified in Cursive to avoid "Py5" + "Script" separation -->
  <!-- Using 'Brush Script MT' which is standard on Mac, fallback to generic cursive -->
  <text x="10" y="45" 
        font-family="'Brush Script MT', 'Apple Chancery', 'Comic Sans MS', cursive" 
        font-weight="normal"
        font-size="48" 
        fill="url(#gradFull)" 
        filter="url(#softShadow)">Py5Script</text>
</svg>
